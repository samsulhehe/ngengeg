{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="fontawesome/fontawesome-free-5.14.0-web/css/all.css">
  <link rel="stylesheet" href="{% static "css/Style.css" %}">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>

<link rel="shortcut icon" type="image/png" href="https://res.cloudinary.com/dhgzbbska/image/upload/v1/media/Untitled-1_hgd0lb"/>
<style type="text/css">
  .nav-link:hover{
    border-bottom: solid 2px white;
  }
  nav{
    background-color: #9633ff;
  }

  header{
    overflow: visible;
  }
</style>

  {% block additional %}
  {% endblock additional %}
</head>
<body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <header>
    {# <div class="container-fluid p-0"> #}
      <nav class="navbar navbar-expand-lg">
	      <a class="navbar-brand" href="{% url 'home' %}">
          <img style="width: 80px; height: 80px" src="https://res.cloudinary.com/dhgzbbska/image/upload/v1/media/Untitled-1_hgd0lb"></i>RENTCAR </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <i class="fas fa-align-right text-light"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="mr-auto"></div> 
          <ul class="navbar-nav">
            <li class="nav-item">
		    <a class="nav-link home" href="{% url 'home' %}">HOME
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item active">
		    <a class="nav-link car-list" href="{% url 'list' %}?sort=Relevance">CAR LIST</a>
            </li>
            <li class="nav-item">
		    <a class="nav-link" href="{% url 'contact' %}">CONTACT</a>
            </li>
            </li>
            <li class="nav-item">
	<form class="form-inline" method="GET" action="{% url 'list' %}">
          <input class="form-control mr-lg-2 rounded-pill" type="search" placeholder="Cari mobil" aria-label="Search" name="search">
          <button class="btn search-btn btn-transparent text-light" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        </li>

        {% if user.is_authenticated %}
          
        <li class="nav-item dropdown">
              <div class="dropdown">
                <a href="#" class="nav-link">Hi, {{request.user}}</a>
                <div class="dropdown-content">
                  <a href="{% url 'dashboard' %}">Booking</a>
                  <a href="{% url 'logout' %}" class="bg-danger text-light">Logout</a>
                </div>
              </div>
            </li>
        {% else %}
        <li class="nav-item">
        <a href="{% url 'login' %}"><button type="button" class="btn btn-primary">Login</button></a>
        </li>
        {% endif %}

          </ul>        
      </nav>


    {# </div> #}
  </header>
  {% block content %}
  {% endblock content %}
</body>
